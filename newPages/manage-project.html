    <body>

    <div class="header-area">
        <div class="container">
            <div class="row">
                <div class="main-header clearfix">
                    <div class="col-md-4 col-sm-4">
                        <div class="header">
                            <div class="header-logo">
                                <img src="img/logo.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="header">
                            <div class="header-logo">
                                <h1>Manage Project</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-2">
                        <div class="header">
                            <div class="header-logo">
                            <!-- logs user out-->
                                <button type="submit">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="employee-menu-area">
        <div class="container">
            <div class="row">
                <div class="main-employee-menu clearfix">
                    <div class="col-md-12 col-sm-12">
                        <div class="employee-menu">
                              <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist">
                                
                                <li role="presentation" class="active">
                                    <a href="#manager-view" aria-controls="manager-view" role="tab" data-toggle="tab">Manager View</a>
                                </li>
                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content">
                              
                                <div role="tabpanel" class="col-md-12 tab-pane active" id="manager-view">
                                    <div class="project-search">
                                        <form action="">
                                        <!--can search for project manager is in charge of (however will all the projects already be displayed?)-->
                                            <label for="search">Project Name:</label>
                                            <i class="fa fa-search" aria-hidden="true"></i>
                                            <input class="searches" id="search" name="search-field" placeholder="Valid Project Name Required" type="text">
                                            <!-- this button is to submit what was typed and return the results-->
                                            <button type="submit">Submit Search</button>
                                        </form>
                                    </div>
                                    <div class="employee-menu-details">
                                        <div class="single-employee-form none">
                                            <form action="">
                                                <table align="center">
                                                    <tr>
                                                        <th align="center">Project Name</th>
                                                        <th>Project Type</th>
                                                        <th>Location</th>
                                                        <th>Budget</th>
                                                        <th>Start Date</th>
                                                        <th>End Date</th>
                                                        <th>Status</th>
                                                        <th>View</th> <!-- this is to have buttons to view project-->
                                                    </tr>
                                                    <tr>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td><button type="send">View</button></td>
                                                    </tr>
                                                    <tr>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td><button type="send">View</button></td>
                                                    </tr>
                                                    <tr>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td><button type="send">View</button></td>
                                                    </tr>
                                                    <tr>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td><button type="send">View</button></td>
                                                    </tr>
                                                    <tr>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td><button type="send">View</button></td>
                                                    </tr>
                                                </table>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="return-button main">
                                        <a href="manager-menu.html">Main Menu</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        


        <script src="js/jquery.min.js"></script>
