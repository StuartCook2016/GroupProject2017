<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Project Name</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/default.css" type="text/css">
        <link href="style.css" rel="stylesheet">
        <link href="css/responsive.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext" rel="stylesheet"> 


        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

    <div class="header-area">
        <div class="container">
            <div class="row">
                <div class="main-header clearfix">
                    <div class="col-md-5 col-sm-5">
                        <div class="header">
                            <div class="header-logo">
                               <a href=""><img src="img/logo.png" alt=""></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 col-sm-5">
                        <div class="header">
                            <div class="header-logo">
                                <h1>Project Name</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-2">
                        <div class="header">
                            <div class="header-logo">
                            <!--log user out-->
                                <button type="submit">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="employee-menu-area">
        <div class="container">
            <div class="row">
                <div class="main-employee-menu clearfix">
                    <div class="col-md-12 col-sm-12">
                        <div class="employee-menu">
                              <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active">
                                    <a href="#employee-view" aria-controls="employee-view" role="tab" data-toggle="tab">Employee View</a>
                                </li>
                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane active" id="employee-view">
                                    <div class="employee-profile-details">
                                        <div class="single-employee-profile">
                                            <form action="">
                                                <div class="user-profile-details">
                                                    <div class="users-profiles project-name">
                                                        <div class="single-users-profile">
                                                        <!-- contain name of project -populated-->
                                                            <label for="pname">Project Name:</label>
                                                            <input class="pnames" id="pname" name="project-name" type="text">
                                                        </div>
                                                        <!-- contain start date (doesnt need to be date picker was wrong-->
                                                        <div class="single-users-profile">
                                                            <label for="sdate">Start Date:</label>
                                                            <input id="datepicker-example1" class="sdates" id="sdate" name="start-date" type="text">
                                                        </div>

                                                        <div class="single-users-profile">
                                                            <label for="plocation">Project Location:</label>
                                                            <input class="locations" id="plocation" name="location" type="text">
                                                        </div>
                                                    </div>
                                                    <div class="users-profiles project-name">
                                                        <div class="single-users-profile">
                                                            <label for="ptype">Project Type:</label>
                                                            <input class="ptypes" id="ptype" name="project-type" type="text">
                                                        </div>
                                                        <div class="single-users-profile">
                                                            <label for="edate">End Date:</label>
                                                            <input id="datepicker-example2" class="edates" id="edate" name="end-date" type="text">
                                                        </div>
                                                        <!-- button allows user to apply to project-->
                                                        <div class="apply-button">
                                                            <button type="submit">Apply to Project</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- info about current project text-->
                                                <div class="user-profile-skrill">
                                                    <div class="user-skill-details">
                                                        <textarea class="uskill" id="skills" name="skill" placeholder="This area will contain informaiton regarding the current project."></textarea>
                                                    </div>

                                                    <div class="two-button">
                                                        <div class="submit-change">
                                                            <div class="return-button">
                                                                <a href="project-search.html">Return to Project Search</a>
                                                            </div>
                                                        </div>
                                                        <div class="return-employee">
                                                            <div class="return-button">
                                                                <a href="employee-menu.html">Return to Main Menu</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        


        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/zebra_datepicker.js"></script>
        <script type="text/javascript" src="js/core.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
