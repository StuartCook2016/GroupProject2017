<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Search For Employee</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link href="css/responsive.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext" rel="stylesheet"> 


        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

    <div class="header-area">
        <div class="container">
            <div class="row">
                <div class="main-header clearfix">
                    <div class="col-md-4 col-sm-4">
                        <div class="header">
                            <div class="header-logo">
                                <img src="img/logo.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="header">
                            <div class="header-logo">
                                <h1>Search For Employee</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-2">
                        <div class="header">
                            <div class="header-logo">
                            <!-- log user out-->
                                <button type="submit">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="employee-menu-area">
        <div class="container">
            <div class="row">
                <div class="main-employee-menu clearfix">
                    <div class="col-md-12 col-sm-12">
                        <div class="employee-menu">
                              <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist">
                               
                                <li role="presentation" class="active">
                                    <a href="#manager-menu" aria-controls="manager-menu" role="tab" data-toggle="tab">Manager Menu</a>
                                </li>
                            </ul>

                            <!-- Tab panes -->
                      
                                <div role="tabpanel" class="col-md-12 tab-pane active" id="manager-menu">
                                    <form action="">
                                        <div class="user-profile-details">
                                            <div class="users-profiles project-name">

                                            <!-- user put in employee name to search for-->
                                                <div class="single-users-profile">
                                                    <label for="ename">Employee Name:</label>
                                                    <input class="enames" id="ename" name="project-name" type="text">
                                                </div>

                                                <!-- combo box for location and main skills-->
                                                <div class="single-users-profile">
                                                    <label for="sdate">Location:</label>
                                                     <select>
                                                          <option value="volvo">ComboBox</option>
                                                          <option value="saab">Saab</option>
                                                          <option value="mercedes">Mercedes</option>
                                                          <option value="audi">Audi</option>
                                                    </select> 
                                                </div>
                                            </div>
                                            <div class="users-profiles project-name">
                                                <div class="single-users-profile">
                                                    <label for="plocation">Main Skill:</label>
                                                    <select>
                                                          <option value="volvo">ComboBox</option>
                                                          <option value="saab">Saab</option>
                                                          <option value="mercedes">Mercedes</option>
                                                          <option value="audi">Audi</option>
                                                    </select>
                                                </div>
                                                <!--this is to contain the projects the manager is in charge of and if they click that project we then want to add them to this
                                                we may also need another button that will add them to this project cause we only have submit button for search

                                                -->

                                                  <div class="single-users-profile">
                                                    <label for="sproject">Projects:</label>
                                                     <select>
                                                          <option value="volvo">ComboBox</option>
                                                          <option value="saab">Saab</option>
                                                          <option value="mercedes">Mercedes</option>
                                                          <option value="audi">Audi</option>
                                                    </select> 
                                                </div>
                                            </div>
                                            <!--willing to relocate-->



                                                <div class="employee-radio-button">
                                                    <label for="wrlocate">Show employee willing to relocte</label>
                                                    <div class="employee-btn">
                                                        <input type="radio" id="wrlocate" name="gender" value="yes" checked> Yes
                                                        <input type="radio" id="wrlocate" name="gender" value="no"> No
                                                    </div>
                                                </div>
                                            </div>
                                        </div>



                                    </form>

                                    <div class="employee-menu-details">
                                        <div class="single-employee-form">
                                            <form action="">
                                                <table align="center">
                                                    <tr>
                                                    <!-- table to be filled by the employees that come up according to search-->
                                                        <th align="center">Name</th>
                                                        <th>Location</th>
                                                        <th>Main Skill</th>
                                                        <th>Willing to Relocate</th>
                                                        <th>View Profile</th> <!-- under this column is buttons that take user to the employee profile-->
                                                        
                                                    </tr>
                                                    <tr>
                                                        <td class="active">example name</td>
                                                        <td class="active">Edinburgh</td>
                                                        <td class="active"></td>
                                                        <td class="active">yes</td>
                                                        <td><button type="send">View Profile</button></td>
                                                       
                                                    </tr>
                                                    <tr>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td><button type="send">View Profile</button></td>
                                                        
                                                    </tr>
                                                    <tr>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td><button type="send">View Profile</button></td>
                                                      
                                                    </tr>
                                                    <tr>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td><button type="send">View Profile</button></td>
                                                        
                                                    </tr>
                                                    <tr>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td><button type="send">View Profile</button></td>
                                                       
                                                    </tr>
                                                     <tr>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td><button type="send">View Profile</button></td>
                                                        
                                                    </tr>
                                                </table>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="two-button">
                                        <div class="submit-change">
                                        <!-- this should return search
                                        but after return search we need another button to add the employee to that project from combo box-->

                                        
                                            <div class="return-button">
                                                <button type="submit">Submit Search</button>
                                            </div>
                                        </div>
                                        <div class="return-employee">
                                            <div class="return-button">
                                                <a href="manager-menu.html">Main Menu</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        


        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
