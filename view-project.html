<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>View Project</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/default.css" type="text/css">
        <link href="style.css" rel="stylesheet">
        <link href="css/responsive.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext" rel="stylesheet"> 


        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

    <div class="header-area">
        <div class="container">
            <div class="row">
                <div class="main-header clearfix">
                    <div class="col-md-5 col-sm-5">
                        <div class="header">
                            <div class="header-logo">
                                <img src="img/logo.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 col-sm-5">
                        <div class="header">
                            <div class="header-logo">
                                <h1>View Project</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-2">
                        <div class="header">
                            <div class="header-logo">
                            <!--should log user out-->
                                <button type="submit">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="employee-menu-area">
        <div class="container">
            <div class="row">
                <div class="main-employee-menu clearfix">
                    <div class="col-md-12 col-sm-12">
                        <div class="employee-menu">
                              <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist">
                               
                
                                <li role="presentation" class="active">
                                    <a href="#manager-menu" aria-controls="manager-menu" role="tab" data-toggle="tab">Manager Menu</a>
                                </li>
                            </ul>

                            <!-- Tab panes -->
                           
                                <div role="tabpanel" class="col-md-12 tab-pane active" id="manager-menu">
                                    <form action="">
                                        <div class="user-profile-details">
                                            <div class="users-profiles project-name">
                                                <div class="single-users-profile">
                                                <!-- these display project name-->
                                                    <label for="pname">Project Name:</label>
                                                    <input class="pnames" id="pname" name="project-name" type="text">
                                                </div>
                                                <!-- should display the start date of the project (not a datepicker for this?)-->
                                                <div class="single-users-profile">
                                                    <label for="sdate">Start Date:</label>
                                                    <input id="datepicker-example1" class="sdates" name="start-date" type="text" />
                                                </div>
                                            </div>
                                            <div class="users-profiles project-name">
                                                <div class="single-users-profile">
                                                    <label for="plocation">Project Location:</label>
                                                    <input class="plocations" id="plocation" name="project-location" type="text">
                                                </div>
                                                <div class="single-users-profile">
                                                    <label for="edate">End Date:</label>
                                                    <input id="datepicker-example2" class="edates" name="end-date" type="text" />
                                                </div>
                                                <!-- this button should tak user to edit-project.html , not sure if href or submit?-->
                                                <div class="edit-project-button">
                                                    <button type="submit">Edit Project</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="employee-menu-details">
                                        <div class="single-employee-form">
                                            <form action="">
                                                <table align="center">
                                                    <tr>
                                                        <th align="center">Employee Name</th>
                                                        <th>Employee Email</th>
                                                        <th>Role</th>
                                                        <th>Start Date</th>
                                                        <th>End Date</th>
                                                        <th>View Profile</th> <!-- these columns are to have button to view employee profile-->
                                                    </tr>
                                                    <tr>
                                                        <td class="active">Steve Jobs</td>
                                                        <td class="active">SteveJ@example.com</td>
                                                        <td class="active">Full-Stack Engineer</td>
                                                        <td class="active">05/04/2017</td>
                                                        <td class="active">20/11/2017</td>
                                                        <td><button type="send">View Profile</button></td>
                                                    </tr>
                                                    <tr>
                                                        <td>Bobby Bobs</td>
                                                        <td>BBBobs@example.com</td>
                                                        <td>Software Developer</td>
                                                        <td>06/07/2016</td>
                                                        <td>21/10/2017</td>
                                                        <td><button type="send">View Profile</button></td>
                                                    </tr>
                                                    <tr>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                    </tr>
                                                    <tr>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                    </tr>
                                                    <tr>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                        <td class="active"></td>
                                                    </tr>
                                                     <tr>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                    </tr>
                                                </table>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="two-button">
                                        <div class="submit-change">
                                        <!-- this button should return user to the managed projects, not sure if this is a href link or button-->
                                            <div class="return-button">
                                                <button type="submit">Return to Managed Projects</button>
                                            </div>
                                        </div>
                                        <!--to the manager-menu.html-->
                                        <div class="return-employee">
                                            <div class="return-button">
                                                <button type="submit">Main Menu</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        


        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/zebra_datepicker.js"></script>
        <script type="text/javascript" src="js/core.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
